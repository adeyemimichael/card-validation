<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="javascript.js"></script>
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
     <section>
    <div class="main-div">
      <div class="first-div">
    
              <div class="card1">
           <svg width="84" height="47" id="logo-image"  fill="none"xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
                  <div class="cardholder">0000000000000000</div>
     
               <div class="box">
               <div class="cardholderName">Full name</div>
               </div>
                <div class="box2">
               <div class="expiration">
               <span class="expirationMonth">MM</span>
               <span class="expirationYear">YY</span>
               </div>
               </div>
               
               
              
           </div>
         <div class="card2">
                    <div class="CVCbox">000</div>
          </div>
     </div>
     <div class="second-div">
  <div class="confirmation">
          <div class="icon-div">
                          <i class="new">OK</i>
          </div>
        <span id="confirm-span">THANK YOU!</span>
        <p id="confirm-p"> we have added your card details </p>

     
        <input type="submit"  value="Continue" id="final-btn">
  </div>
<div class="input1">
     <div class="inputdiv">
     <form action="" method="post" name="myform" onsubmit="return validateform()">
             <span>Cardholder name</span>
           <input type="text" placeholder="e.g John doe" value="" name="name"required class="card-name" >
           <span class="error" aria-live="polite"></span>
      </div>
        <div class="inputdiv">
            <span>Cardholder number</span>
               <input type="text" placeholder="1234 5678 9001 0000" value="" required class="card-number" maxlength="17"> 
               <span class="error" aria-live="polite"></span>
         </div>
<div class="flexbox">
      <div class="inputdiv">
           <span>EXP.DATE(MM/YY)</span>
     <select name="" id="month" class="dayfiles">
     <option value="mm" selected disabled>MM</option>
     <option value="01/">01</option>
     <option value="02/">02</option>
     <option value="03/">03</option>
     <option value="04/">04</option>
     <option value="05/">05</option>
     <option value="06/">06</option>
     <option value="07/">07</option>
     <option value="08/">08</option>
     <option value="09/">09</option>
     <option value="10/">10</option>
     <option value="11/">11</option>
     <option value="12/">12</option>
    

     </select>
     <span class="error" aria-live="polite"></span>
     </div>
     
      <div class="inputdiv">
       <span>YY</span>
     <select name="year" id="year" class="dayfile">
    
     <option value="yy"  selected disabled>YY</option>
     <option value="21">2021</option>
     <option value="22">2022</option>
     <option value="23">2023</option>
     <option value="24">2024</option>
     <option value="25">2025</option>
     <option value="26">2026</option>
     <option value="27">2027</option>
     <option value="28">2028</option>
     <option value="29">2029</option>
     <option value="30">2030</option>
     <option value="31">2031</option>
     </select>
     <span class="error" aria-live="polite"></span>
         </div>
         <div class="inputdiv">
         <span>CVC</span>
       <input type="text" placeholder="CVC" value="" required id="input-field" maxlength="4" class="cvc-input">
       <span class="error" aria-live="polite"></span>
       </div>
</div>
       <div class="">
    <input type="submit" value="Confirm" class="button">
    </div>
         </div>
         </form>
     </div>
     </div>
    
      
     </section>
    <script>
        document.querySelector('.card-name').oninput = () =>{ document.querySelector('.cardholderName').innerText =
    document.querySelector('.card-name').value;
} 
  
    document.querySelector('.card-number').oninput = () =>{ document.querySelector('.cardholder').innerText =
    document.querySelector('.card-number').value;
} 
  
        
    document.querySelector('.dayfiles').oninput = () =>{ document.querySelector('.expirationMonth').innerText =
    document.querySelector('.dayfiles').value;
} 
  
    document.querySelector('.dayfile').oninput = () =>{ document.querySelector('.expirationYear').innerText =
    document.querySelector('.dayfile').value;
} 
    document.querySelector('.cvc-input').oninput = () =>{ document.querySelector('.CVCbox').innerText =
    document.querySelector('.cvc-input').value;
} 
  

  function validateform(){  
var name=document.myform.name.value;  
var password=document.myform.password.value;  
  
if (name==null || name==""){  
  alert("Name can't be blank");  
  return false;  
}else if(password.length<6){  
  alert("Password must be at least 6 characters long.");  
  return false;  
  }  
} 
    </script>
</body>
</html>
