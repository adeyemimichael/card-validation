    <script>
    
const  popUp = document.getElementById(popup);

function openPopUp(){
popup.classList.add("openpopUp");
}
function closePopup(){
popup.classList.remove("openpopUp");
}
        document.querySelector('.card-name').oninput = () =>{ document.querySelector('.cardholderName').innerText =
    document.querySelector('.card-name').value;
} 
  
    document.querySelector('.card-number').oninput = () =>{ document.querySelector('.cardholder').innerText =
    document.querySelector('.card-number').value;
} 
  
        
    document.querySelector('.dayfiles').oninput = () =>{ document.querySelector('.expirationMonth').innerText =
    document.querySelector('.dayfiles').value;
} 
  
    document.querySelector('.dayfile').oninput = () =>{ document.querySelector('.expirationYear').innerText =
    document.querySelector('.dayfile').value;
} 
    document.querySelector('.cvc-input').oninput = () =>{ document.querySelector('.CVCbox').innerText =
    document.querySelector('.cvc-input').value;
} 
  const form = document.getElementById('form');
const Cardname = document.getElementById('cardholder-name');
const cardnumber = document.getElementById('cardholder-number');
const cardMonth= document.getElementById('month');
const cardYear = document.getElementById('month');
const cardCvc = document.getElementById('input-field');


form.addEventListener('submit', e => {
    e.preventDefault();

    validateInputs();
});


const setError = (element, message) => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = message;
    inputControl.classList.add('error');
    inputControl.classList.remove('success')
}

const setSuccess = element => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = '';
    inputControl.classList.add('success');
    inputControl.classList.remove('error');
};

const validateInputs = () => {
    const usernameValue = username.value.trim();
    const emailValue = email.value.trim();
    const passwordValue = password.value.trim();
    const password2Value = password2.value.trim();

    if(usernameValue === '') {
        setError(username, 'Username is required');
    } else {
        setSuccess(username);
    }
};

if(emailValue === '') {
        setError(email, 'Email is required');
    } else if (!isValidEmail(emailValue)) {
        setError(email, 'Provide a valid email address');
    } else {
        setSuccess(email);
    }

if(passwordValue === '') {
        setError(password, 'Password is required');
    } else if (passwordValue.length < 8 ) {
        setError(password, 'Password must be at least 8 character.')
    } else {
        setSuccess(password);
    }

if(password2Value === '') {
        setError(password2, 'Please confirm your password');
    } else if (password2Value !== passwordValue) {
        setError(password2, "Passwords doesn't match");
    } else {
        setSuccess(password2);
    }

  </script>
